<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            font-size: 20px;
            margin: auto;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        input, button, select {
            font-size: 17.5px;
            text-align: center;
        }

        button {
            margin: 5px;
        }

        #number {
            width: 50px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Timed Notifications</h1>
    <br>
    <p>Time between notifications: <input id="number" type="number" value="30" min="10" max="60">

        <select id="select">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
        </select>
    </p>
    <p>Notification Text: <input id="notificationText" type="text" value="Timer Done!"></p>
    <button onclick="notifyMe()">Start Nofifying Me!</button>
    <button onclick="stopNotifyingMe()">Stop Nofifying Me!</button>
    <script>
        function stopNotifyingMe() {
            for (var i = 1; i < 99999; i++) {
                window.clearInterval(i);
            }
        }

        function notifyMe() {
            var text = document.getElementById("notificationText").value;
            var timeInput = document.getElementById("number").value;
            var time;

            if (timeInput < 10) {
                timeInput = 10;
                document.getElementById("number").value = 10;
            } else if (timeInput > 60) {
                timeInput = 60;
                document.getElementById("number").value = 60;
            }

            if (document.getElementById("select").value == "seconds") {
                time = 1000 * timeInput;
            } else if (document.getElementById("select").value == "minutes") {
                time = 60000 * timeInput;
            } else {
                time = 3600000 * timeInput;
            }
            setInterval(function () {
                if (!("Notification" in window)) {
                    alert("Sorry, your browser does not support notifications");
                }

                else if (Notification.permission === "granted") {
                    var notification = new Notification(text);
                }

                else if (Notification.permission !== 'denied') {
                    Notification.requestPermission(function (permission) {
                        if (permission === "granted") {
                            var notification = new Notification(text);
                        }
                    });
                }
            }, time);

        }
    </script>
</body>

</html>
