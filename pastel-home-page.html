<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            font-size: 20px;
            text-align: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .speed:hover {
            cursor: pointer;
        }

        #speed {
            margin: auto;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Pastel Home Page</h1>
    <p id="time"></p>
    <p id="color"></p>
    <p>Speed:</p>
    <p id="speed">
        <a class="speed" onclick="clearInterval(timer); timer = setInterval(randomColor, 2500);">1</a>
        <a class="speed" onclick="clearInterval(timer); timer = setInterval(randomColor, 2000);">2</a>
        <a class="speed" onclick="clearInterval(timer); timer = setInterval(randomColor, 1500);">3</a>
        <a class="speed" onclick="clearInterval(timer); timer = setInterval(randomColor, 1000);">4</a>
        <a class="speed" onclick="clearInterval(timer); timer = setInterval(randomColor, 500);">5</a>
    </p>
    <script>
        var speed = 1500;

        function randomColor() {
            document.body.style.backgroundColor = "hsla(" + ~~(360 * Math.random()) + "," + "70%," + "80%, 1)"
            document.getElementById("color").textContent = document.body.style.backgroundColor;
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            m = checkTime(m);
            document.getElementById('time').innerHTML = h + ":" + m;
            var t = setTimeout(startTime, 500);
        }

        function checkTime(i) {
            if (i < 10) { i = "0" + i };
            return i;
        }

        startTime();
        randomColor();
        var timer = setInterval(randomColor, 1500);
    </script>
</body>

</html>
